name: "Publish Actions Package"

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
      attestations: write
      id-token: write
      packages: write
    steps:
    - name: Checking out
      uses: actions/checkout@v4
    - name: Publish
      id: publish
      uses: actions/publish-immutable-action@main
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
